<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Map Practice</title>
    <meta name="description" content="Making an app with Google Maps API" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ubuntu" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
    <link rel="normalize" href="normalize.css">
    <!-- 1. Access Google Maps JS API -->
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVzwG8Zv8woCdsnD01U95sa59nUDS5DnU&callback=initMap"
    ></script>
  </head>

  <body>

    <div class="header">
      <div class="titleBanner">
        <h1 class="title">Longboard Locales - KC</h1>
      </div>
      <div class="navigation">
        <a class="navButton" href="https://burningspiderstokecompany.com/learn-to-longboard/">Learn to longboard</a>
        <button class="navButton">About</button>
        <button class="navButton">Add location</button>
      </div>
    </div>

    <div class="mapContainer">
      <div class="buttonContainer">
        <button id="btnRoadmap" class="mapTypeButton">Road</button>
        <button id="btnTerrain" class="mapTypeButton">Terrain</button>
        <button id="btnSatellite" class="mapTypeButton">Satellite</button>
        <button id="btnHybrid" class="mapTypeButton">Mash up</button>
        <button id="showBike" class="mapTypeButton" data-text-swap="Hide bike routes">Show Bike Routes</button>
      </div>
      <!-- So weird: this doesn't work if I put the mapDiv in another div -->
      <span class="mapSpan">
        <!-- 2. Make a div to hold my map -->
        <div id="map"></div>
      </span>
    </div>

    <div class="footer">
      <div class="footerText">
        <p>Made with <span class="heart">&#9829;</span> by <a href="https://github.com/An-dy1" class="footerLink">Andy</a></p>
      </div>
      <div class="devTo">
        <a href="https://dev.to/andy1">
          <img src="https://d2fltix0v2e0sb.cloudfront.net/dev-badge.svg" alt="Andy's DEV Profile" height="30" width="30" />
        </a>
      </div>
      <div class="badge moonImage">
        <a href="#">
          <img src="./images/icons8-moon-and-stars-64.png"/>
        </a>
      </div>
    </div>

    <!-- 3. Write a script to create my map -->
    <!-- a. Create a map options object literal, where I define initial extent of map and any initial behavior -->
    <!-- b. Create an object of google.maps.Map class -->
    <!-- c. Pass the map div and MapOptions object into the class constructor -->
    <script src="main.js"></script>
  </body>
</html>
